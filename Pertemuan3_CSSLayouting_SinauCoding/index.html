<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div>
          <h1>Welcome to Twitter</h1>
          <p>Happening now, join Twitter today</p>
          <img src="./asset/Ilustrator.svg" alt="Twitter Illustration" />
          <footer>&copy; 2022 Twitter,Inc.</footer>
        </div>
      </div>
      <div class="right">
        <div class="login-box">
          <div class="head">
            <img src="./asset/Logo Twitter.svg" alt="twitter icon">
            <p>Don't have an account? <a href="#" style="color: #1E9CF1; font-weight: bold;">Sign Up</a></p>
          </div>
          <h2>Log in to Twitter</h2>
          <input type="text" placeholder="Phone, email or username" />
          <input type="password" placeholder="Password" />
          <a href="#" class="forgot-link">Forgot password?</a>
          <button class="sign-button">Sign In</button>
          <p>or</p>
          <div class="alt-login">
            <button class="google-button">
              <img src="./asset/Logo Google.svg" alt="Google Logo" /> Sign in
              with Google
            </button>
            <button class="apple-button">
              <img src="./asset/Logo Apple.svg" alt="Apple Logo" /> Sign in with
              Apple
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
